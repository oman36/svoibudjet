{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Свойбюджет{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'app/css/reset.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap-grid.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap-reboot.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/css/custom.css' %}"/>

    <script src="{% static 'app/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    {% if request.path == '/' %}
        <span class="navbar-brand">Home</span>
    {% else %}
        <a class="navbar-brand" href="/">Home</a>
    {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:new_check' %}">
                    Add Check
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:search' %}">
                    List
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:qr_strings' %}">
                    QR strings
                </a>
            </li>
        </ul>
    </div>
</nav>

<div id="content" class="container">
    {% block content %}{% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
